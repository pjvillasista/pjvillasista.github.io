<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FMA Marketing Analytics</title>
    <meta name="description"
        content="Explore the BrightFutures project - a data-driven dashboard to streamline school selection in Southern California. Leveraging web scraping, cloud data warehousing, and interactive visualizations.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/css/project_styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white font-sans">
    <div id="navbar-placeholder"></div>
    <main class="pt-20 px-4">
        <div class="container mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-8">
            <h1 class="text-4xl font-bold mb-4">FMA Analytics Dashboard</h1>
            <p class="mb-4">This project enhanced the Instagram strategy for the Financial Management Association by
                analyzing engagement data, identifying key trends, and developing a targeted content strategy.</p>

            <div class="tabs mb-4 border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="project-tabs"
                    data-tabs-toggle="#project-tabs-content" role="tablist">
                    <li class="mr-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg" id="dashboard-tab"
                            data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
                            aria-selected="true">Dashboard</button>
                    </li>
                    <li class="mr-2" role="presentation">
                        <button
                            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                            id="about-project-tab" data-tabs-target="#about-project" type="button" role="tab"
                            aria-controls="about-project" aria-selected="false">About the Project</button>
                    </li>
                    <li class="mr-2" role="presentation">
                        <button
                            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                            id="demo-tab" data-tabs-target="#demo" type="button" role="tab" aria-controls="demo"
                            aria-selected="false">Demo</button>
                    </li>
                </ul>
            </div>

            <div id="project-tabs-content">
                <div class="tab-content p-4 rounded-lg bg-gray-900 text-white" id="dashboard" role="tabpanel"
                    aria-labelledby="dashboard-tab">
                    <div class="viz-wrapper">
                        <div class="viz-container">
                            <iframe
                                src="https://public.tableau.com/views/FMAPublicRelationsExecutiveDashboard/FMAPublicRelationsDashboard?:showVizHome=no&:embed=true"
                                width="100%" height="100%"></iframe>
                        </div>
                    </div>
                </div>
                <div class="tab-content hidden p-4 rounded-lg bg-gray-900 text-white" id="about-project" role="tabpanel"
                    aria-labelledby="about-project-tab">

                </div>
                <div class="tab-content hidden p-4 rounded-lg bg-gray-900 text-white" id="demo" role="tabpanel"
                    aria-labelledby="demo-tab">

                </div>
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
