<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strava Run Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <link href="../assets/css/project_styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="navbar-placeholder"></div>
    <main class="pt-20 px-4">
        <div class="container mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold mb-4">Strava Run Analytics</h1>
            <p class="mb-4">This project analyzes running trends to prepare for a marathon</p>
            <div class="viz-wrapper">
                <div class="viz-container">
                    <iframe src="https://public.tableau.com/views/StravaUserRunData/Dashboard1?:showVizHome=no&:embed=true" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
